<body>
<form method="post" action="/subscriber">
    <div class="form-group">
        <label class="t-bold">Musteri Isim</label>
        <input type="text" class="form-control form-control-sm border-radius-0" name="firstName">
    </div>
    <div class="form-group">
        <label class="t-bold">Musteri Soyisim</label>
        <input type="text" class="form-control form-control-sm border-radius-0" name="lastName">
    </div>
    <div class="form-group">
        <label class="t-bold">Musteri Telefon Numarasi</label>
        <input type="text" class="form-control form-control-sm border-radius-0" name="phoneNumber">
    </div>
    <div class="form-group">
        <label class="t-bold">Musteri Tarife ID</label>
        <input type="text" class="form-control form-control-sm border-radius-0" name="tariffId">
    </div>
    <div class="form-group">
        <label class="t-bold">Kayit Tarihi</label>
        <input type="date" class="form-control form-control-sm border-radius-0" name="registrationDate">
    </div>
    <button type="submit" class="btn btn-info form-control mt-10 text-uppercase font-weight-bold border-radius-0">
        <i class="fa fa-check-circle"></i>&nbsp;Ekle
    </button>
</form>

</body>
